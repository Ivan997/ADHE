<div class="row">
    <div class="col-md-12">
        <h3>{{titulo}}</h3>
        <div style="display: block; text-align: center; justify-content: center;">
            <canvas baseChart width="50" height="50" [datasets]="lineaChartData" [labels]="lineaChartLabels" [options]="lineaChartOptions" [legend]="lineaChartLegend" [chartType]="lineaChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
